<input id="good" type="checkbox" value="good" onclick="clickBtn(this.id)">good
<input id="fast" type="checkbox" value="fast" onclick="clickBtn(this.id)">fast
<input id="cheap" type="checkbox" value="cheap" onclick="clickBtn(this.id)">cheap
<script>
    function clickBtn(btn){
        let good = document.getElementById('good')
        let fast = document.getElementById('fast')
        let cheap = document.getElementById('cheap')
        switch (btn){
            case 'good':
                if(good.checked && fast.checked ){
                    cheap.checked = false;
                    break;
                }
            case 'fast':
                if(fast.checked && cheap.checked ){
                    good.checked = false;
                    break;
                }
            case 'cheap':
                if(cheap.checked && good.checked ){
                    fast.checked = false;
                    break;
                }
        }
    }
</script>
